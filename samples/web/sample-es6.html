<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="QR3D - web sample (es6)"
    />
    <title>QR3D - Sample</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <script type="module">

      import qr3D from '../../dist/qr3d.m.js'

      document.getElementById('ascii-button').addEventListener('click', () => {
        var text = document.getElementById('input').value
        var qr3dAscii = qr3D(text, { binary: false }).data;
        var blob = new Blob([qr3dAscii], {type: "text/plain;charset=utf-8"});
        saveAs(blob, "sample-ascii.stl");
      })

      document.getElementById('binary-button').addEventListener('click', () => {
        var text = document.getElementById('input').value
        var qr3dBin = qr3D(text).data;
        var blob = new Blob([qr3dBin], {type: "text/plain;charset=utf-8"});
        saveAs(blob, "sample-binary.stl");
      })

    </script>
  </head>
  <body>
    <div>This exemple need to be run within an http server.</div>
    <hr/>
    <span>String to encode in QRCode:</span>
    <input type="text" id="input" />
    <button id="ascii-button">create ascii .stl</button>
    <button id="binary-button">create binary .stl</button>
  </body>
</html>
